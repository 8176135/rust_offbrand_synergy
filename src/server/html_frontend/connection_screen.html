<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../../resources/decent_flat.css">
</head>
<body>
<p style="overflow:hidden; max-height: 43px"><b>Status: </b> <span id="is_connected">Not connected</span></p>
<form>
<div style="float:left;margin-right:20px;">
    <label for="ip_num">Client IP:</label>
    <input type="text" name="ip_num" id="ip_num" placeholder="192.168.1.1">
</div>
<div style="float: left;">
    <label for="port_num">Port:</label>
    <input type="number" name="port_num" id="port_num" max="65500" min="1" placeholder="13111">
</div>
<br><br>
<button type=submit onclick="external.invoke('connect ' + valOrPlaceholder(document.getElementById('ip_num')) + ' ' + valOrPlaceholder(document.getElementById('port_num')))">Connect</button>
</form>
<script type="text/javascript">
    function showConnectedMsg(e) {
        document.getElementById('is_connected').innerHTML = e;
    }
    function valOrPlaceholder(item) {
        if (item.value) {
            return item.value;
        } else {
            return item.placeholder;
        }
    }
</script>
</body>
</html>
